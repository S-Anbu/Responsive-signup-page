<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/senchola-fav-icon.png" type="image/x-icon">
    <title>Sign up | Signin</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section>
        <img class="image" src="./assets/img/senchola-logo.png" alt="" width="200px">
        <div id="bg-content">
            <aside class="main-content">
                <h1>Create your Account</h1>
                <form class="form">
                    <label for="" class="label-group">NAME</label>
                    <div class="input">
                        <input type="text" name="name" id="" placeholder="Enter your Name" required>
                    </div>
                    <label for="" class="label-group">EMAIL ADDRESS</label>   
                    <div class="input">
                        <input type="email" name="name" id="" placeholder="Enter your Email" required>            
                    </div>
                    <label for="" class="label-group">PASSWORD</label>
                    <div class="input">
                    <input type="password" name="name" id="" placeholder="Enter your Password" required>
                    </div>
                    <div>
                        <input type="checkbox" name="terms" id="checkbox" required>
                        <span>
                            Accept all <span class="terms">terms and conditions</span>
                        </span>
                    </div>
                    <div class="btn-group">
                        <a href="">
                            <button class="btn1" type="submit" >Sign up</button>
                        </a>
                        
                        <a href="">
                            <button class="btn2">Signin</button>
                        </a>
                    </div>
                </form>
            </aside>

        </div>
    </section>
</body>
</html>
